<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Multimedia">
<meta name="keywords" content="html5, video, audio, mp3, mp4, Youtube">
<meta name="author" content="Joshua Hendrix">
<title>Multimedia</title>
</head>
<body>
<h1>Multimedia Practice</h1>
<p>A butterfly from my vacation in Switzerland!</p>
<video controls loop autoplay>
<source src="butterfly.mp4" type="video/mp4">
<source src="butterfly.webm" type="video/webm">
<source src="butterfly.ogv" type="video/ogg">
</video>
<p>Hear us rock out with our new song, <cite>Death to Rubber Duckies</cite>:</p>
<audio controls>
<source src="soundfile.mp3">
<source src="soundfile.ogg">
</audio>
<p>Youtube Video Autoplay!</p>
<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1">
</iframe>
<p>Youtube Video Loop forever!</p>
<iframe width="420" height="345"
src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
</iframe>
<p>Youtube Video Hide Controls!</p>
<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe>
</body>
</html>
