<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Form Practice">
<meta name="keywords" content="form, input">
<meta name="author" content="Joshua Hendrix">
<title>Coffee Order Form</title>
</head>
<body>
<h1>My Coffee</h1>
<h2>Fill out the form below and click "order now" to order</h2>

<form action="http://starbuzzcoffee.com/processorder.php" method="post">
<label for=" beans ">Choose your beans:</label>
<select name="beans" size="1" >
<option value="House Blend">House Blend</option>
<option value="Bolivia">Shade Grown Bolivia Supremo</option>
<option value="Guatemala">Organic Guatemala</option>
<option value="Kenya">Kenya</option>
</select> 
<br><br>
<label for="beantype">Type</label><br>
<input type="radio" id="whole" name="beantype" value="whole">
<label for="whole">Whole bean</label><br>
<input type="radio" id="ground" name="beantype" value="ground" checked>
<label for="ground">Ground</label><br><br>

<label for="bags">Number of bags(1 - 10):</label>
<input type="number" id="bags" name="bags" min="1" max="10"><br><br>
<label for="date">Must arrive by date:</label>
<input type="date" id="date" name="date"><br><br>
<label for="Extras">Extras:</label><br>
<input type="checkbox" id="extras[]" name="extras[]" value="giftwrap">
<label for="giftwrap">Gift wrap</label><br>
<input type="checkbox" id="extras[]" name="extras[]" value="catalog" checked>
<label for="catalog">Include catalog with order</label><br><br>

<fieldset>
<legend>Ship:</legend>
<label for="name"> Name : </label>
<input type="text" id="name" name="name" value="" required><br>
<label for="address"> Address: </label>
<input type="text" id="address" name="address" value="" required><br>
<label for="city"> City : </label>
<input type="text" id="city" name="city" value="" required><br>
<label for="state"> State : </label>
<input type="text" id="state" name="state" value="" required><br>
<label for="zip"> Zip : </label>
<input type="text" id="zip" name="zip" value="" maxlength="5" size="5"
required><br>
<label for="phone"> Phone : </label>
<input type="tel" id="phone" name="phone" placeholder="123-456-7890"
pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value=""><br>
</fieldset>

<br>
<label for="Comments">Comments:</label><br>
<textarea name="Comments" rows="5" cols="30">Write comments
here.</textarea>
<br><br>
<input type="submit" value="Order Now">

</form>
</body>
</html>
