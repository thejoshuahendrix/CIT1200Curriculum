<!DOCTYPE html>
<html>
<head>
<title>JavaScript Array Loop</title>
<script>
function myFunction()
{
var car =new Array("Saab","Volvo","BMW", "Kia", "Ford", "Honda");
for (i in car)
{
document.write(" Array car [" +i + "] is " +car[i]+ ".<br>");
}
document.write(" You have total " + car.length + " of Cars.<br>");
}

</script>
</head>
<body>

<h1>This is an example of Array Loop</h1>
<p>Click Button Below to see the result.</p>
<button type="button" onclick="myFunction()">Click Me!</button><br><br><br>

<p><a href="while_loop.html">While Loop</a></p>
</body>
</html>
