<!DOCTYPE html>
<html>
<head>
<title>JavaScript For Loop</title>
<script>
function myFunction()
{
var i=7
do
{
document.write("The Current Number is " + i + ". Next line number is one less than this. <br>");
i--;
}
while (i>0)
}

</script>
</head>
<body>
<h1>This is an example of Do while Loop</h1>
<p>Click Button Below to see the result.</p>
<button type="button" onclick="myFunction()">Click Me!</button><br><br><br>


<p><a href="Array_ex.html">Array and Loop practice</a></p>
</body>
</html>
