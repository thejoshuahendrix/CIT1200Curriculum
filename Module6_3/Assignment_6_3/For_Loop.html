<!DOCTYPE html>
<html>
<head>
<title>JavaScript For Loop</title>
<script>
function myFunction()
{
for (var i=0; i<5; i++)
{
document.write("This line is " + i + "<br>");
}
}


</script>
</head>
<body>
<h1>This is an example of For Loop</h1>
<p>Click Button Below to see the result.</p>
<button type="button" onclick="myFunction()">Click Me!</button><br><br><br>


<p><a href="array_for_in_loop.html">Array Loop</a></p>
</body>
</html>
