<!DOCTYPE html>
<html>
<head>
<title>JavaScript While Loop</title>
<script>

function myFunction()
{
var i=0
while (i<7)
{
document.write("This line is " + i + "<br>");
i++;
}
}

</script>
</head>
<body>
<h1>This is an example of While Loop</h1>
<p>Click Button Below to see the result.</p>
<button type="button" onclick="myFunction()">Click Me!</button><br><br><br>
<p><a href="Do_while_loop.html">Do While Loop</a></p>
</body>
</html>
