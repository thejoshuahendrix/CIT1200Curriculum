<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#startAni").click(function () {
                $("div").animate({ left: '250px' });
            });
            $("#multiAni").click(function () {
                $("div").animate({ left: '250px', opacity: '0.5', height: '150px', width: '150px' });
            });
            $("#toogleAni").click(function () {
                $("div").animate({ height: 'toggle' });
            });
            $("#relativeAni").click(function () {
                $("div").animate({ left: '250px', height: '+=150px', width: '+=150px' });
            });
            $("#multiAni2").click(function () {
                var div = $("div");
                div.animate({ height: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '300px', opacity: '0.8' }, "slow");
                div.animate({ height: '100px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', opacity: '0.8' }, "slow");
                div.animate({ left: '100px' }, "slow"); 
                div.animate({ fontSize: '3em' }, "slow");
            });
        });</script>
</head>


<body><button id="startAni">Start Animation</button>
    <button id="multiAni">Multi Animation</button>
    <button id="toogleAni">Toggle Animation</button>
    <button id="relativeAni">Using Relative values for Animation</button>
    <button id="multiAni2">Multi Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember
        to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>

</html>
