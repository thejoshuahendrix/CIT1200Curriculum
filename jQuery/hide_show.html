<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide(1000);
            });
            $("#show").click(function () {
                $("p").show();
            });
            $("#toggle").click(function () {
                $(".ptoggle").toggle();
            });

        });
    </script>
</head>

<body><button id="hide">Hide</button><button id="show">Show</button>
    <p>If you click on the "Hide" button, I will disappear.</p>






    <button id="toggle">Toggle between hiding and showing the (p)aragraphs.</button>
    <p class="ptoggle">This is a paragraph with with toggle.</p>
</body>

</html>
